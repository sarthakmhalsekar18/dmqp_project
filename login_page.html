<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Car Rental Project - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_page.css">
</head>

<body class="body">
<div class="login-page">
  <div class="form">
    <h1>Car Rental Project Login</h1>
    
    <form>
    
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="&#xf007;  Username"/>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="&#xf023;  Password"/>
      <i class="fas fa-eye" onclick="showPassword()"></i>

      <br><br>
      <button type="button" onclick="window.location.href='home.html'">Login to Car Rental</button>
      <p class="message"></p>
    </form>

    <form class="login-form">
      <p>Don't have an account yet?</p>
      <button type="button" onclick="window.location.href='sign_up.html'">Sign Up for Car Rental</button>
    </form>
  </div>
</div>

<script>
  function showPassword() {
    var password = document.getElementById("password");

    if (password.type === "password") {
      password.type = "text";
    } else {
      password.type = "password";
    }
  }
</script>
</body>
</html>
