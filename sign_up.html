<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up for Car Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_page.css">
</head>

<body class="body">
  <div class="login-page">
    <div class="form">
      <form>
        <h1>Sign Up for Car Rental</h1>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address" required />

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Choose a username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Set a password" required />
        <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
        <br><br>

        <button type="button" onclick="window.location.href='login_page.html'">
          SIGN UP
        </button>
      </form>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      var password = document.getElementById("password");

      if (password.type === "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    }
  </script>
</body>
</html>
